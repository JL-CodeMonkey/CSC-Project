<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Watsup  Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png"></li> <!--TBD: goose honking as a notification image-->
                <li><img src="images/inbox.jpg"></li>
                <li><img src="images/video.png"></li>

            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" >
                <img src="images/profile-pic.png">
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!----------left-sidebar----------------->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#" ><img src="images/news.png">Latest News</a>
                <a href="#" ><img src="images/friends.png">Friends</a>
                <a href="#" ><img src="images/group.png">Group</a>
                <a href="#" ><img src="images/watch.png">Watch</a>
                <a href="#">See More</a>
      
            </div>
            <div class="shortcut-links">
                <p>Your Shortcut</p>
                <a href="#"> <img src="images/shortcut-1.jpg" alt="">Activites</a>
                <a href="#"> <img src="images/shortcut-2.jpg" alt="">Sports</a>
                <a href="#"> <img src="images/shortcut-3.png" alt="">Clubs</a>
                <a href="#"> <img src="images/shortcut-4.jpg" alt="">Academics</a>

            </div>
        </div>
        <!----------main content----------------->
        <div class="main-content"></div>
        <!----------right-sidebar----------------->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Scavenger Hunt</h4>
                    <p>M3 Green</p>
                    <a href="#">More Info</a>
                </div>

            </div>
            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>June</span>
                </div>
                <div class="right-event">
                    <h4>Bake Sale</h4>
                    <p>Student Life Center</p>
                    <a href="#">More Info</a>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
